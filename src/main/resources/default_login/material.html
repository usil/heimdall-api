<!DOCTYPE html>
<html style="font-family: 'Roboto', sans-serif;">
   <!-- theme:material -->
   <head>
      <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <link rel="shortcut icon" href="#" />
      <title>@title@</title>
      <script>
         function clearFields() {
           document.getElementById("user").value = "";
           document.getElementById("password").value = "";
         }
      </script>
   </head>
   <body>
      <br><br><br>
      <div class="" id="main" style="
         width: 35%;
         margin: 0 auto;
         box-shadow: 0 2px 5px rgba(0, 0, 0, 0.38);
         padding-bottom: 10px;
         ">
         <div class="row" style="
            padding-bottom: 10px;
            margin-left: 0;
            margin-right: 0;
            ">
            <div class="col-xs-1 col-sm-1" style="
               height : 35px;
               width : 7px;
               background-color: #a4ccc7;
               padding-right: 0px;
               padding-left: 0px;
               "></div>
            <div class="col-xs-11 col-sm-11" style="
               height: 35px;
               width: 98%;
               background-color: @loginHeaderColor@;
               padding-right: 0px;
               padding-left: 10px;
               padding-bottom: 10px;
               text-align: center;
               ">
               <span id="Log" style="
                  color: white;
                  font-size: 25px;
                  ">
               @title@ Login
               </span>
            </div>
         </div>
         <form action="/v1/sing-in/default" method="post">
            <div class="row" style="
               padding-bottom: 5px;
               margin-left: 0;
               margin-right: 0;
               ">
               <div class="col-xs-3 col-sm-3">
                  <label for="exampleInputEmail1" style="
                     padding-top: 6px;
                     ">User</label>
               </div>
               <div class="col-xs-8 col-sm-8" style="
                  padding-right: 0px;
                  padding-left: 0px;
                  ">
                  <input type="text" id="username" name="username" class="form-control" placeholder="user..." style="
                     border-radius: 0px;
                     " />
               </div>
            </div>
            <div class="row" style="
               padding-bottom: 5px;
               margin-left: 0;
               margin-right: 0;
               ">
               <div class="col-xs-3 col-sm-3">
                  <label style="
                     padding-top: 6px;
                     ">Password</label>
               </div>
               <div class="col-xs-8 col-sm-8" style="
                  padding-right: 0px;
                  padding-left: 0px;
                  ">
                  <input type="password" id="password" name="password" class="form-control" id="exampleInputEmail1" placeholder="password..." style="
                     border-radius: 0px;
                     " />
               </div>
            </div>
            <div class="row" style="
               padding-bottom: 5px;
               margin-left: 0;
               margin-right: 0;
               ">
               <div class="col-xs-3 col-sm-3">
                  <label style="
                     padding-top: 6px;
                     "></label>
               </div>
               <div class="col-xs-8 col-sm-8" style="
                  padding-right: 0px;
                  padding-left: 0px;
                  ">
                  <button type="submit" class="btn btn-default" style="
                  border-radius: 0px;
                  ">Login</button>
                  <button type="button" class="btn btn-default" onclick="clearFields();" style="
                  border-radius: 0px;
                  ">Cancel</button>
               </div>
            </div> 
            <div class="row" style="
               padding-bottom: 5px;
               margin-left: 0;
               margin-right: 0;
               ">
               <div class="col-xs-3 col-sm-3">
                  <label style="
                     padding-top: 6px;
                     "></label>
               </div>
               <div class="col-xs-8 col-sm-8" style="
                  padding-right: 0px;
                  padding-left: 0px;
                  ">
                  <p1 style="color:red">@login_message@</p1>
               </div>
            </div>                        
            </div>
         </form>
      </div>
   </body>
</html>
